<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chef Dashboard</title>
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- Data files containing ingredient and menu information -->
  <script src="data.js"></script>
  <!-- Append placeholder categories for Weeks 3 and 4 -->
  <script src="data_add.js"></script>
  <script src="menu_overview.js"></script>
  <!-- Recipe details for all dishes -->
  <script src="recipes.js"></script>
  <!-- Additional recipe details for Weeks 3 and 4 -->
  <script src="recipes_add.js"></script>
</head>
<body>
  <header class="brand-header">
    <div class="header-inner">
      <p class="brand-kicker">Vista on the Sparks</p>
      <h1>Weekly Menu Ingredient Planner</h1>
      <p class="brand-subtitle">Chef Dashboard</p>
    </div>
  </header>

  <main class="dashboard-shell">
    <section class="controls-row" aria-label="Dashboard filters and views">
      <nav class="top-tabs" aria-label="Dashboard views">
        <button id="recipeTab" class="tab-button active">Recipe Search</button>
        <button id="ingredientTab" class="tab-button">Ingredients Checker</button>
        <button id="weeklyTab" class="tab-button">Weekly View</button>
      </nav>

      <section class="controls" aria-label="Filter controls">
        <label for="weekSelect">Week:</label>
        <select id="weekSelect"></select>

        <div id="dayFilterGroup" class="day-filter-group">
          <label for="daySelect">Day:</label>
          <select id="daySelect"></select>
        </div>
      </section>
    </section>

    <section id="recipesView" class="layout-grid tab-content active" data-mobile-view="recipes">
      <section class="recipes-panel" aria-label="Recipe search panel">
        <div id="menuRow" class="menu-row"></div>
        <div id="recipeDetails" class="recipe-details"></div>
      </section>

      <aside class="ingredients-panel" aria-label="Ingredients checker panel">
        <div class="ingredients-panel-header">
          <h2>Ingredients Checker</h2>
          <div class="ingredients-search">
            <label id="searchLabel" for="searchInput">Search:</label>
            <input type="text" id="searchInput" placeholder="Filter ingredients..." />
          </div>
        </div>
        <div id="ingredientsContainer"></div>
      </aside>
    </section>

    <section id="ingredientsView" class="tab-content" aria-hidden="true"></section>

    <section id="weeklyView" class="tab-content" aria-hidden="true">
      <div id="weeklyMenuGrid" class="weekly-menu-grid"></div>
    </section>
  </main>

  <!-- Main script -->
  <script src="script.js"></script>
</body>
</html>
